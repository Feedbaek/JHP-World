<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}"
      layout:fragment="Content">
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004b8d;
            margin-bottom: 20px;
        }

        .action-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc; /* 밑줄의 두께와 색상 설정 */
            /*padding-bottom: 5px; !* 텍스트와 밑줄 사이의 간격 설정 *!*/
            /* 투명도 설정 */
            opacity: 0.8;
        }

        .subject-tabs {
            display: flex;
            /*gap: 0px;*/
        }

        .subject-tabs button {
            padding: 5px 10px;
            font-size: 1rem;
            color: #217cff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
        }

        .subject-tabs button:hover {
            background-color: #64abff;
            color: white;
        }

        .subject-tabs button.active {
            background-color: #56a4ff;
            color: white;
        }

        .toggle-button button {
            padding: 5px 10px;
            font-size: 1rem;
            color: #217cff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .assignment-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .assignment-table th, .assignment-table td {
            padding: 12px 16px;
            border: 1px solid #b3e0ff;
            text-align: center;
        }

        .assignment-table th {
            background-color: #004b8d;
            color: #ffffff;
            font-weight: bold;
        }

        .assignment-table tr:nth-child(even) {
            background-color: #e6f7ff;
        }

        .assignment-table tr:hover {
            background-color: #d0e7ff;
        }

        .assignment-table a {
            color: #004b8d;
            text-decoration: none;
            font-weight: bold;
        }

        .assignment-table a:hover {
            color: #003366;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1 th:text="${title}"></h1>
    <!-- 과목 선택과 게시물 등록 액션 바 -->
    <div class="action-bar">
        <!-- 과목 선택 탭 -->
        <div class="subject-tabs">
            <button th:each="lecture : ${lectureList}" class="lecture-click"
                    th:data-lecture-url="'?lectureId=' + ${lecture.id}" th:text="${lecture.name}"></button>
        </div>
    </div>
    <table class="assignment-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assignment : ${assignmentList}" class="assignment-click" th:data-assignment-url="'/assignment/' + ${assignment.id}">
            <td th:text="${assignment.id}"></td>
            <td th:text="${assignment.title}"></td>
            <td th:text="${assignment.body}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const baseUrl = '/admin/assignment';
        const assignments = document.querySelectorAll('.assignment-table .assignment-click');
        const lectures = document.querySelectorAll('.lecture-click');

        assignments.forEach(row => {
            row.addEventListener('click', function () {
                const url = row.getAttribute('data-assignment-url');
                if (url) {
                    window.location.href = baseUrl + url;
                }
            });
        });

        lectures.forEach(row => {
            row.addEventListener('click', function () {
                const url = row.getAttribute('data-lecture-url');
                if (url) {
                    window.location.href = baseUrl + url;
                }
            });
        });
    });
</script>

</body>
</html>
