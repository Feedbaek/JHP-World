<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}"
      layout:fragment="Content">
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .discussion-panel h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }

        .discussion-panel a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .discussion-panel a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1 th:text="${title}"></h1>
    <div class="member-list">
        <div class="member-card" th:each="member : ${memberList}">
            <a th:href="'/member/' + ${member.id}" th:text="${member.title}"></a>
        </div>
    </div>
</div>


<script>
</script>

</body>
</html>
