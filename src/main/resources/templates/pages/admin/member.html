<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}"
      layout:fragment="Content">
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004b8d;
            margin-bottom: 20px;
        }

        .member-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .member-table th, .member-table td {
            padding: 12px 16px;
            border: 1px solid #b3e0ff;
            text-align: center;
        }

        .member-table th {
            background-color: #004b8d;
            color: #ffffff;
            font-weight: bold;
        }

        .member-table tr:nth-child(even) {
            background-color: #e6f7ff;
        }

        .member-table tr:hover {
            background-color: #d0e7ff;
        }

        .member-table a {
            color: #004b8d;
            text-decoration: none;
            font-weight: bold;
        }

        .member-table a:hover {
            color: #003366;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1 th:text="${title}"></h1>
    <table class="member-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>역할</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}" class="clickable" th:data-member-url="'/member/' + ${member.id}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.role}"></td>
            <td th:text="${member.isEnabled ? '활성화' : '비활성화'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const rows = document.querySelectorAll('.member-table .clickable');
        rows.forEach(row => {
            row.addEventListener('click', function () {
                const url = row.getAttribute('data-member-url');
                if (url) {
                    window.location.href = url;
                }
            });
        });
    });
</script>

</body>
</html>
