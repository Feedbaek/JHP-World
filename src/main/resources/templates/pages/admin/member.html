<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout}"
      layout:fragment="Content">
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: 'Noto Sans', Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #004b8d;
            margin-bottom: 35px;
        }

        .member-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .member-table th, .member-table td {
            padding: 12px 16px;
            border: 1px solid #b3e0ff;
            text-align: center;
        }

        .member-table th {
            background-color: #004b8d;
            color: #ffffff;
            font-weight: bold;
        }

        .member-table tr:nth-child(even) {
            background-color: #e6f7ff;
        }

        .member-table tr:hover {
            background-color: #d0e7ff;
        }

        /* Popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .popup-content h2 {
            margin: 0 0 20px;
            color: #004b8d;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #666;
        }

        .popup-close:hover {
            color: #000;
        }

        .popup-buttons {
            margin-top: 20px;
            text-align: right;
        }

        .popup-buttons button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .popup-buttons .btn-save {
            background-color: #004b8d;
            color: #fff;
        }

        .popup-buttons .btn-delete {
            background-color: #ff4d4d;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="main-content">
    <h1 th:text="${title}"></h1>
    <table class="member-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>역할</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${memberList}" class="clickable" th:data-member-id="${member.id}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
            <td th:text="${member.role == 'ADMIN' ? '관리자' : '사용자'}"></td>
            <td th:text="${member.isEnabled ? '활성화' : '비활성화'}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Popup structure -->
<div class="popup-overlay">
    <div class="popup-content">
        <span class="popup-close">&times;</span>
        <h2>사용자 정보</h2>
        <form id="member-form">
            <p><strong>ID:</strong> <span id="popup-member-id"></span></p>
            <p><label>이름: <input type="text" id="popup-member-name" /></label></p>
            <p><label>역할: <select id="popup-member-role">
                <option value="ADMIN">관리자</option>
                <option value="USER">사용자</option>
            </select></label></p>
            <p><label>상태: <select id="popup-member-status">
                <option value="true">활성화</option>
                <option value="false">비활성화</option>
            </select></label></p>
        </form>
        <div class="popup-buttons">
            <button class="btn-save">저장</button>
            <button class="btn-delete">삭제</button>
        </div>
    </div>
</div>

<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

    document.addEventListener('DOMContentLoaded', function () {
        const rows = document.querySelectorAll('.member-table .clickable');
        const popupOverlay = document.querySelector('.popup-overlay');
        const popupClose = document.querySelector('.popup-close');
        const saveButton = document.querySelector('.btn-save');
        const deleteButton = document.querySelector('.btn-delete');

        rows.forEach(row => {
            row.addEventListener('click', function () {
                const memberId = row.getAttribute('data-member-id');

                fetch(`/api/admin/member?memberId=${memberId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('popup-member-id').textContent = data.id;
                        document.getElementById('popup-member-name').value = data.name;
                        document.getElementById('popup-member-role').value = data.role;
                        document.getElementById('popup-member-status').value = data.isEnabled;

                        popupOverlay.style.display = 'flex';
                    });
            });
        });

        saveButton.addEventListener('click', function () {
            const updatedData = {
                id: document.getElementById('popup-member-id').textContent,
                name: document.getElementById('popup-member-name').value,
                role: document.getElementById('popup-member-role').value,
                isEnabled: document.getElementById('popup-member-status').value === 'true'
            };

            fetch(`/api/admin/member`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                },
                body: JSON.stringify(updatedData)
            })
                .then(response => {
                    if (response.ok) {
                        alert('수정이 완료되었습니다.');
                        location.reload();
                    } else {
                        alert('수정에 실패했습니다.');
                    }
                });
        });

        deleteButton.addEventListener('click', function () {
            const memberId = document.getElementById('popup-member-id').textContent;

            if (confirm('정말로 삭제하시겠습니까?')) {
                fetch(`/api/admin/member?memberId=${memberId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                })
                    .then(response => {
                        if (response.ok) {
                            alert('삭제가 완료되었습니다.');
                            location.reload();
                        } else {
                            alert('삭제에 실패했습니다.');
                        }
                    });
            }
        });

        popupClose.addEventListener('click', function () {
            popupOverlay.style.display = 'none';
        });

        popupOverlay.addEventListener('click', function (event) {
            if (event.target === popupOverlay) {
                popupOverlay.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
