<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .testcase-content {
            flex: 1;
            margin-right: 30px;
        }

        .result-panel {
            width: 250px;
        }

        .result-panel h3 {
            margin-top: 0;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .result-panel ul {
            list-style: none;
            padding: 0;
        }

        .result-panel li {
            background-color: #f7f7f7;
            border-radius: 5px;
            padding: 8px 10px;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            color: #555;
            margin-bottom: 20px;
        }

        .discussion-panel h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #444;
        }

        .discussion-panel a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .discussion-panel a:hover {
            color: #ff6600;
        }
    </style>
</head>
<body>

<div sec:authorize="isAuthenticated()" class="toggle-button">
    <a th:href="'/assignment/submit?testcaseId=' + ${testcase.id} +
        '&assignmentId=' + ${testcase.assignmentId}" th:text="'테스트 하기'"></a>
</div>

<div class="container">
    <div class="testcase-content">
        <h1 th:text="${testcase.assignmentTitle}"></h1>
        <p th:text="${testcase.member}" style="text-align: right"></p>
        <p th:text="${testcase.description}"></p>
        <h4>input</h4>
        <p th:text="${testcase.input}"></p>
        <h4>output</h4>
        <p th:text="${testcase.output}"></p>
    </div>
    <div class="result-panel">
        <h3>최근 실행 결과</h3>
        <ul>
            <li th:each="grade : ${recentGrades}"
                th:text="${grade.result == null ? '채점 중' : (grade.success ? '성공' : grade.result)}"></li>
            <li th:if="${#lists.isEmpty(recentGrades)}">결과가 없습니다</li>
        </ul>
    </div>
</div>

</body>
</html>
