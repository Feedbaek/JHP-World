<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .post-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post-card a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .post-card a:hover {
            color: #0056b3;
        }

        .post-card p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .toggle-button {
            text-align: right;
            margin-bottom: 20px;
        }

        .toggle-button button {
            padding: 10px 15px;
            font-size: 1rem;
            color: #217cff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button button:hover {
            background-color: #64abff;
        }

        /* 팝업 스타일 */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 90%;
            z-index: 1001;
            position: relative;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
        }

        .popup form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popup input, .popup textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            padding: 5px 20px;
            font-size: 1rem;
            border: none;
            background: none;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
        }

        .popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .popup .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${title}"></h1>

    <!-- 게시물 등록 버튼 -->
    <div class="toggle-button">
        <button id="openPopupButton">게시물 등록</button>
    </div>

    <!-- 팝업 오버레이 -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <button class="close-button" id="closePopupButton">&times;</button>
            <h2>새 게시물 등록</h2>
            <form th:action="@{/post}" th:method="post">
                <input type="text" name="title" placeholder="제목을 입력하세요" required>
                <textarea name="content" placeholder="내용을 입력하세요" rows="5" required></textarea>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>

    <!-- 기존 게시물 리스트 -->
    <div class="post-list">
        <div class="post-card" th:each="post : ${postList}">
            <a th:href="'/post/' + ${post.id}" th:text="${post.title}"></a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const openPopupButton = document.getElementById("openPopupButton");
        const closePopupButton = document.getElementById("closePopupButton");
        const popupOverlay = document.getElementById("popupOverlay");

        // 팝업 열기
        openPopupButton.addEventListener("click", function () {
            popupOverlay.style.display = "block";
        });

        // 팝업 닫기
        closePopupButton.addEventListener("click", function () {
            popupOverlay.style.display = "none";
        });

        // 오버레이 클릭 시 닫기
        popupOverlay.addEventListener("click", function (event) {
            if (event.target === popupOverlay) {
                popupOverlay.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
