<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .post-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post-card a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        .post-card a:hover {
            color: #0056b3;
        }

        .post-card p {
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .action-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc; /* 밑줄의 두께와 색상 설정 */
            /*padding-bottom: 5px; !* 텍스트와 밑줄 사이의 간격 설정 *!*/
            /* 투명도 설정 */
            opacity: 0.8;
        }

        .subject-tabs {
            display: flex;
            /*gap: 0px;*/
        }

        .subject-tabs button {
            padding: 5px 10px;
            font-size: 1rem;
            color: #217cff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
        }

        .subject-tabs button:hover {
            background-color: #64abff;
            color: white;
        }

        .subject-tabs button.active {
            background-color: #56a4ff;
            color: white;
        }

        .toggle-button button {
            padding: 5px 10px;
            font-size: 1rem;
            color: #217cff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button button:hover {
            background-color: #64abff;
        }

        /* 팝업 스타일 */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .popup {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 600px;
            max-width: 90%;
            z-index: 1001;
            position: relative;
        }

        .popup h2 {
            margin-top: 0;
            color: #333;
        }

        .popup form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .popup input, .popup textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .popup button {
            padding: 5px 20px;
            font-size: 1rem;
            border: none;
            background: none;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
        }

        .popup .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .popup .close-button:hover {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${title}"></h1>

    <!-- 과목 선택과 게시물 등록 액션 바 -->
    <div class="action-bar">
        <!-- 과목 선택 탭 -->
        <div class="subject-tabs">
            <button th:each="lecture : ${lectureList}" th:id="'lecture_' + ${lecture.id}"
                    th:data-id="${lecture.id}" th:text="${lecture.name}"></button>
        </div>

        <!-- 게시물 등록 버튼 -->
        <div sec:authorize="isAuthenticated()" class="toggle-button">
            <button id="openPopupButton">게시물 등록</button>
        </div>
    </div>

    <!-- 팝업 오버레이 -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <button class="close-button" id="closePopupButton">&times;</button>
            <h2>새 게시물 등록</h2>
            <form id="postForm">
                <input type="text" name="title" placeholder="제목을 입력하세요" required>
                <!-- 과목 선택 드롭다운 -->
                <label>
                    <select name="lecture" required>
                        <option value="" disabled selected>과목을 선택하세요</option>
                        <option th:each="lecture : ${lectureList}" th:value="${lecture.id}" th:text="${lecture.name}"></option>
                    </select>
                </label>
                <textarea name="body" placeholder="내용을 입력하세요" rows="5" required></textarea>
                <button type="submit">등록</button>
            </form>
        </div>
    </div>

    <!-- 기존 게시물 리스트 -->
    <div class="post-list">
        <div class="post-card" th:each="post : ${postList}">
            <a th:href="'/post/' + ${post.id}" th:text="${post.title}"></a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        // 과목 탭 클릭 시 URL 업데이트 및 눌림 표시
        document.querySelectorAll('.subject-tabs button').forEach(button => {
            // 현재 URL에서 쿼리 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const currentLectureId = urlParams.get("lectureId");

            const lectureId = button.getAttribute("data-id");

            // 쿼리 파라미터와 버튼의 lectureId가 같으면 active 클래스 추가
            if (lectureId === currentLectureId) {
                button.classList.add("active");
            }

            // 버튼 클릭 시 URL 업데이트
            button.addEventListener('click', function () {
                const url = new URL(window.location.href);
                url.searchParams.set('lectureId', lectureId);
                window.location.href = url.toString();
            });
        });
    });
</script>

<!-- 로그인한 사용자의 팝업 관련 스크립트 -->
<script sec:authorize="isAuthenticated()">
    document.addEventListener("DOMContentLoaded", function () {

        const openPopupButton = document.getElementById("openPopupButton");
        const closePopupButton = document.getElementById("closePopupButton");
        const popupOverlay = document.getElementById("popupOverlay");
        const postForm = document.getElementById("postForm");

        const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");

        // 팝업 열기
        openPopupButton.addEventListener("click", function () {
            popupOverlay.style.display = "block";
        });

        // 팝업 닫기
        closePopupButton.addEventListener("click", function () {
            popupOverlay.style.display = "none";
        });


        // 오버레이 클릭 시 닫기
        popupOverlay.addEventListener("click", function (event) {
            if (event.target === popupOverlay) {
                popupOverlay.style.display = "none";
            }
        });


        // 폼 제출 처리
        postForm.addEventListener("submit", async function (event) {
            event.preventDefault(); // 기본 폼 제출 막기

            const title = postForm.title.value;
            const lecture = postForm.lecture.value;
            const body = postForm.body.value;

            const postData = {
                lectureId: lecture,
                title: title,
                body: body
            };

            try {
                const response = await fetch('/api/post/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken
                    },
                    body: JSON.stringify(postData)
                });

                if (response.ok) {
                    popupOverlay.style.display = "none";
                    // 필요한 경우 게시물 목록을 갱신하거나 페이지를 리로드
                    location.reload();
                } else {
                    const errorData = await response.json();
                    alert('등록 실패: ' + errorData.message);
                }
            } catch (error) {
                console.error('API 요청 중 오류 발생:', error);
                alert('알 수 없는 오류가 발생했습니다.');
            }
        });
    });
</script>

</body>
</html>
