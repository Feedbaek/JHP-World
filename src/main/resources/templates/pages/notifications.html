<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content">

<head>
    <title th:text="${title}"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-card img {
            width: 50px;
            /*height: 50px;*/
            /*border-radius: 50%;*/
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-content h3 {
            margin: 0;
            color: #444;
            font-size: 1.2rem;
        }

        .notification-content p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .notification-content a {
            text-decoration: none;
            color: #0663c6;
            font-weight: bold;
            transition: color 0.3s;
        }

        .notification-content a:hover {
            color: #459fef;
        }
    </style>
</head>
<body>

<h1>알림 목록</h1>
<div class="container">
    <div class="notification-card" th:each="notification : ${notificationList}">
        <img src="/img/notification.jpg" alt="Profile Picture">
        <div class="notification-content">
            <h3>새로운 메시지가 도착했습니다!</h3>
            <p th:text="${notification.message}"></p>
            <a th:href="'/post/' + ${notification.postId}">자세히 보기</a>
        </div>
    </div>
</div>

</body>
</html>
