<!DOCTYPE html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}"
      layout:fragment="Content"
>
<head>
    <title th:text="${title}"></title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }

        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #444;
            border-bottom: 2px solid #ff873a;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .section ul {
            list-style: none;
            padding: 0;
        }

        .section ul li {
            margin: 10px 0;
        }

        .section ul li a {
            text-decoration: none;
            color: #0663c6;
            font-weight: bold;
            transition: color 0.3s;
        }

        .section ul li a:hover {
            color: #459fef;
        }

        .section a {
            color: #666;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .right-section ul {
            padding-left: 20px;
        }

        .right-section ul li {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<h1>내 정보</h1>
<div class="container">

</div>

</body>
</html>
